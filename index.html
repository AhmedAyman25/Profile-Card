<!DOCTYPE html>
<html>
<head>
    <title>profile card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83e62ad44d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>
            <img src="images/mypic.jpeg" class="user-img">
            <h2>Ahmed Ayman</h2>
            <p>My name is Ahmed and I'm a Computer Science student.
                I'm learning Web Development.
            </p>
            <a href="#" class="btn">Hire Me</a>
            <div class="social-media">
                <div>
                    <i class="fab fa-linkedin-in"></i>
                    <h3>+500</h3>
                    <p>Connections</p>

                </div>
                <div>
                    <i class="fab fa-github"></i>
                    <h3>+500</h3>
                    <p>Connections</p>

                </div>
                <div>
                    <i class="fab fa-facebook-f"></i>
                    <h3>5.24K</h3>
                    <p>Followers</p>

                </div>
                <div>
                    <i class="fab fa-instagram"></i>
                    <h3>20.5K</h3>
                    <p>Followers</p>

                </div>



            </div>



        </div>



    </div>
</body>







</html>
